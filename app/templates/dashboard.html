<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard â€” AI Finance Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-block">
        <img src="{{ url_for('static', filename='images/ai_finance_analytics_logo.png') }}" class="logo-sm" alt="FinStream logo">
        <h2>FinStream</h2>
      </div>
      <nav>
        <a class="active" href="/dashboard">Overview</a>
        <a href="#">Predictions</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="main-header">
        <h1>Market Dashboard</h1>
        <div class="controls">
          <input id="symbolInput" placeholder="Symbol (BTC)" class="input" aria-label="Enter trading symbol"/>
          <button id="reloadBtn" class="btn">Reload</button>
        </div>
      </header>

      <!-- KPI Section -->
      <section class="kpis">
        <div class="kpi card">
          <div class="kpi-title">Latest Price</div>
          <div id="kpi-price" class="kpi-value">--</div>
        </div>
        <div class="kpi card">
          <div class="kpi-title">Anomalies (last 500)</div>
          <div id="kpi-anom" class="kpi-value">--</div>
        </div>
        <div class="kpi card">
          <div class="kpi-title">Forecast</div>
          <div id="kpi-forecast" class="kpi-value">--</div>
        </div>
      </section>

      <!-- Charts -->
      <section class="charts">
        <div class="card">
          <h3>Price Series</h3>
          <canvas id="priceChart"></canvas>
        </div>
        <div class="card">
          <h3>Anomaly Count (batch)</h3>
          <canvas id="anomChart"></canvas>
        </div>
      </section>

      <!-- Table -->
      <section class="table card">
        <h3>Recent Ticks</h3>
        <table id="ticksTable">
          <thead>
            <tr><th>Timestamp</th><th>Symbol</th><th>Price</th><th>Volume</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Quick Predict -->
      <section class="card">
        <h3>Quick Predict</h3>
        <div class="controls">
          <input id="predictPrice" class="input small" placeholder="Price or [window]" aria-label="Enter current price or window array"/>
          <button id="predictBtn" class="btn">Predict</button>
        </div>
        <div id="predictResult" class="muted">Result: --</div>

        <h4>Sentiment Analysis</h4>
        <textarea id="sentText" class="input" rows="3" placeholder="Enter headline..." aria-label="Enter text for sentiment analysis"></textarea>
        <button id="sentBtn" class="btn">Analyze</button>
        <div id="sentResult" class="muted">Sentiment: --</div>
      </section>

      <!-- Activity -->
      <section class="card">
        <h3>Activity Log</h3>
        <pre id="activityLog" class="log">[Ready]</pre>
      </section>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
